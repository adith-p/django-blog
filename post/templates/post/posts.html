{% extends 'post/base.html' %}

{% block body %}
<h1 style="text-align: center;"><i>Posts</i></h1>
{% if posts %}
{% for post in posts %}

<div class="container-sm">
    <div class="shadow p-2 mb-5 bg-body rounded " style="margin-bottom: 5px;">
        <h5 class="mb-1"><a href="{% url 'post:details' post.id %}">{{post.title}}</a></h5>


        <p class="mb-0">{{post.content|slice:":100"|safe}}...</p>
    </div>
</div>

{% endfor %}

{% else %}
<h2 style="text-align: center;"> No Posts </h2>
{% endif %}


{% endblock body %}
